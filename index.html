<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <header class="header">
        <a href="#" class="code"><i class="fa-solid fa-house"></i>CodeCraze.Expresss</a>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Contact</a>
            <a href="#">Review</a>
            <a href="#">About</a>
        </nav>
    </header>
    <section class="home">
        <div class="content">
            <h2>Welcome....!</h2>
            <p></p>
            <a href="#">Get Started</a>
        </div>
        <div class="login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="text" class="input" placeholder="Enter You email" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" class="input" placeholder="Enter you password">
                </div>
                <div class="forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password</a>
                </div>
                <button type="submit">Login</button>
                <div class="register">
                    <p>Not a member?</p>
                    <a href="#">Signup now</a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
